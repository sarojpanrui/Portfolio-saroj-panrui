<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Contact Us</h2>

        <form id="contactForm" novalidate class="space-y-4">
            <div>
                <label for="name" class="block font-semibold mb-1">Name</label>
                <input type="text" id="name" placeholder="Your Name"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-red-500 text-sm mt-1" id="nameError"></p>
            </div>

            <div>
                <label for="email" class="block font-semibold mb-1">Email</label>
                <input type="email" id="email" placeholder="Your Email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <p class="text-red-500 text-sm mt-1" id="emailError"></p>
            </div>

            <div>
                <label for="message" class="block font-semibold mb-1">Message</label>
                <textarea id="message" rows="4" placeholder="Your Message"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                <p class="text-red-500 text-sm mt-1" id="messageError"></p>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Send Message
            </button>

            <p class="text-green-500 text-center font-semibold mt-2" id="successMessage"></p>
        </form>
    </div>

   <script src="./contact.js"></script>
</body>

</html>
